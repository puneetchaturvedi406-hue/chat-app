<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Private Chat</title>

  <script src="/socket.io/socket.io.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    #loginBox {
      width: 300px;
      margin: 120px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px gray;
      text-align: center;
    }

    #loginBox input {
      width: 90%;
      padding: 8px;
      margin: 8px 0;
    }

    #chatBox {
      display: none;
      width: 400px;
      margin: 30px auto;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px gray;
    }

    #messages {
      height: 250px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 5px;
      margin-bottom: 10px;
    }

    .msg {
      margin: 5px 0;
    }

    .me {
      color: green;
      font-weight: bold;
    }

    .other {
      color: blue;
      font-weight: bold;
    }
  </style>
</head>

<body>

<!-- LOGIN -->
<div id="loginBox">

  <h2>Enter Password</h2>

  <input type="password" id="password" placeholder="Enter Password">

  <button onclick="joinChat()">Join</button>

</div>


<!-- CHAT -->
<div id="chatBox">

  <h3>Private Chat</h3>

  <div id="messages"></div>

  <input type="text" id="msgInput" placeholder="Type message">

  <button onclick="sendMsg()">Send</button>

</div>


<script>

  const socket = io();


  // JOIN
  function joinChat() {

    const password = document.getElementById("password").value;

    if (!password) {
      alert("Enter Password!");
      return;
    }

    socket.emit("join", password);
  }


  // JOIN ERROR
  socket.on("joinError", (msg) => {
    alert(msg);
  });


  // JOIN SUCCESS
  socket.on("joinSuccess", () => {

    document.getElementById("loginBox").style.display = "none";
    document.getElementById("chatBox").style.display = "block";

  });


  // OLD MESSAGES (OFFLINE)
  socket.on("oldMessages", (msgs) => {

    msgs.forEach(m => {
      showMessage(m.msg, false);
    });

  });


  // RECEIVE MESSAGE
  socket.on("message", (data) => {

    showMessage(data.msg, false);

  });


  // SHOW MESSAGE
  function showMessage(msg, self) {

    const div = document.createElement("div");
    div.classList.add("msg");

    if (self) {
      div.innerHTML = `<span class="me">Me:</span> ${msg}`;
    } else {
      div.innerHTML = `<span class="other">Friend:</span> ${msg}`;
    }

    document.getElementById("messages").appendChild(div);

    // Auto scroll
    const box = document.getElementById("messages");
    box.scrollTop = box.scrollHeight;
  }


  // SEND
  function sendMsg() {

    const msg = document.getElementById("msgInput").value;

    if (!msg) {
      return;
    }

    socket.emit("message", msg);

    showMessage(msg, true);

    document.getElementById("msgInput").value = "";
  }

</script>

</body>
</html>
