<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Private Chat App</title>

  <script src="/socket.io/socket.io.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    #loginBox {
      width: 300px;
      margin: 100px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px gray;
      text-align: center;
    }

    #loginBox input {
      width: 90%;
      padding: 8px;
      margin: 8px 0;
    }

    #chatBox {
      display: none;
      width: 400px;
      margin: 30px auto;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px gray;
    }

    #messages {
      height: 250px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 5px;
      margin-bottom: 10px;
    }

    .msg {
      margin: 5px 0;
    }

    .me {
      color: green;
      font-weight: bold;
    }

    .other {
      color: blue;
      font-weight: bold;
    }
  </style>
</head>

<body>

<!-- LOGIN BOX -->
<div id="loginBox">

  <h2>Join Chat</h2>

  <input type="text" id="username" placeholder="Enter Name" required>

  <input type="password" id="password" placeholder="Enter Password" required>

  <button onclick="joinChat()">Join</button>

</div>


<!-- CHAT BOX -->
<div id="chatBox">

  <h3>Private Chat</h3>

  <div id="messages"></div>

  <input type="text" id="toUser" placeholder="Send to (username)">

  <input type="text" id="msgInput" placeholder="Type message">

  <button onclick="sendMsg()">Send</button>

</div>


<script>

  const socket = io();

  let myName = "";

  // JOIN CHAT
  function joinChat() {

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    if (!username || !password) {
      alert("Fill all fields!");
      return;
    }

    socket.emit("join", {
      username: username,
      password: password
    });

    myName = username;
  }


  // JOIN ERROR
  socket.on("joinError", (msg) => {
    alert(msg);
  });


  // SUCCESS JOIN
  socket.on("onlineUsers", () => {

    document.getElementById("loginBox").style.display = "none";
    document.getElementById("chatBox").style.display = "block";

  });


  // RECEIVE MESSAGE
  socket.on("private", (data) => {

    const div = document.createElement("div");
    div.classList.add("msg");

    if (data.self) {
      div.innerHTML = `<span class="me">Me:</span> ${data.msg}`;
    } else {
      div.innerHTML = `<span class="other">${data.from}:</span> ${data.msg}`;
    }

    document.getElementById("messages").appendChild(div);

  });


  // SEND MESSAGE
  function sendMsg() {

    const to = document.getElementById("toUser").value;
    const msg = document.getElementById("msgInput").value;

    if (!to || !msg) {
      alert("Fill all fields!");
      return;
    }

    socket.emit("private", {
      to: to,
      msg: msg
    });

    document.getElementById("msgInput").value = "";

  }

</script>

</body>
</html>
